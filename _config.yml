# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Little Blog
subtitle:
description: 路漫漫其修远兮，吾将上下而求索
author: Littlehunhun
email: bupt2014140518@126.com
language: zh-Hans
since: 2015
# language: zh-Hans
# language: fr-FR
# language: zh-hk
# language: zh-tw
# language: ru
# language: de
timezone:
avatar: /images/avatar.jpg
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bupt2014140518.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
swiftype_key: rEEiXkReyKx21o6az7zp
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Social links
# github: https://github.com/bupt2014140518/bupt2014140518.github.io
social:
  github: https://github.com/bupt2014140518
  weibo: http://www.weibo.com/2381662293/profile?topnav=1&wvr=6

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
feed:
  type: atom
  path: atom.xml
  limit: 20
duoshuo_shortname: buru
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
